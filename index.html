    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #fefbf5;
        color: #1c1c1c;
        overflow-x: hidden;
      }
      .hero {
        background: #fefbf5;
        display: flex;
        flex-direction: column;
        padding: 60px 20px;
      }
      .hero-content {
        display: flex;
        gap: 100px;
        flex-wrap: wrap;
        max-width: 1200px;
        width: 100%;
        justify-content: center;
        align-items: center;
        margin: 0 auto; /* Center the entire block on desktop */
      }
      .hero-left {
        max-width: 600px;
        animation: fadeInLeft 1s ease forwards;
      }
      .hero-logo {
        display: flex;
        margin-bottom: 30px;
      }
      .hero-logo img { width: 64px; margin-right: 14px; }
      .hero-title {
        font-size: 2.8rem;
        font-weight: 900;
        color: #000;
        margin-bottom: 5px;
        line-height: 1.2;
      }
      .gradient-text {
        background: linear-gradient(90deg, #45d483, #76c9d1, #a168f8, #f98b63, #f9d75e);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .hero-subtitle {
        font-size: 1.25rem;
        color: #555;
        margin-bottom: 30px;
        line-height: 1.6;
      }
      .announcement-btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background-color: #32D08E;
        color: #fff;
        padding: 12px 20px;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        text-decoration: none;
        margin-bottom: 15px;
        transition: transform 0.15s ease, background-color 0.15s;
        transform: translateY(0);
      }
      .announcement-btn:hover {
        background-color: #65dcaa;
        transform: translateY(-2px);
      }
      .social-icons {
        display: flex;
        gap: 16px;
        margin-top: 10px;
      }
      .social-icons svg {
        width: 20px;
        height: 20px;
        fill: #555;
        cursor: pointer;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(3deg); }
        50% { transform: translateY(-10px) rotate(3deg); }
      }
      .mockup {
        width: 260px;
        height: 520px;
        border-radius: 40px;
        border: 6px solid #555;
        background-color: #e3f6ff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        animation: float 4s ease-in-out infinite;
      }
      .mockup h2 {
        font-size: 1.4rem;
        font-weight: 700;
        color: #000;
        text-align: center;
        margin-bottom: 20px;
      }
      .moods {
        display: flex;
        gap: 14px;
      }
      .mood {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        background-size: cover;
        background-position: center;
      }
      @keyframes fadeInLeft {
        from { opacity: 0; transform: translateX(-40px); }
        to { opacity: 1; transform: translateX(0); }
      }

      /* Mobile adjustments */
      @media (max-width: 767px) {
        .hero-content {
          flex-direction: column;
          gap: 40px;
          text-align: center;
        }
        .hero-left, .mockup {
          order: unset;
        }
        .social-icons {
          justify-content: center;
        }
        .hero-logo {
          justify-content: center;
        }
      }
    </style>
